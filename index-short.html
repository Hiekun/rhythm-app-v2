    <script>
        // Web Audio API „ÅÆ„Çª„ÉÉ„Éà„Ç¢„ÉÉ„Éó
        let audioContext = null;
        let audioBuffers = {
            don: null,
            dodo: null
        };

        // AudioContext„ÅÆÂàùÊúüÂåñ„Å®„Ç¢„É≥„É≠„ÉÉ„ÇØ
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            // AudioContext„ÅÆ„Ç¢„É≥„É≠„ÉÉ„ÇØÔºàÁÑ°Èü≥ÂÜçÁîüÔºâ
            if (audioContext.state === 'suspended') {
                const buffer = audioContext.createBuffer(1, 1, 22050);
                const source = audioContext.createBufferSource();
                source.buffer = buffer;
                source.connect(audioContext.destination);
                source.start(0);
                
                audioContext.resume().then(() => {
                    console.log("AudioContext „Ç¢„É≥„É≠„ÉÉ„ÇØÂÆå‰∫Ü");
                });
            }
        }

        // Èü≥Â£∞„Éï„Ç°„Ç§„É´„Çí„Éê„ÉÉ„Éï„Ç°„Å®„Åó„Å¶Ë™≠„ÅøËæº„ÇÄ
        async function loadAudioBuffer(url, key) {
            try {
                const response = await fetch(url);
                const arrayBuffer = await response.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                audioBuffers[key] = audioBuffer;
                console.log(`${key} „ÅÆÈü≥Â£∞„Éê„ÉÉ„Éï„Ç°Ë™≠„ÅøËæº„ÅøÂÆå‰∫Ü`);
            } catch (error) {
                console.error(`${key} „ÅÆË™≠„ÅøËæº„Åø„Ç®„É©„Éº:`, error);
            }
        }

        // Èü≥Â£∞„Éï„Ç°„Ç§„É´„ÅÆ‰∫ãÂâç„É≠„Éº„Éâ
        async function preloadSounds() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            await Promise.all([
                loadAudioBuffer("4.mp3", "don"),
                loadAudioBuffer("8.mp3", "dodo")
            ]);
        }

        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let selectedNotes = [];
        let isPlaying = false;

        // Èü≥ÂÜçÁîü„ÅÆÂü∫Êú¨Ë®≠ÂÆö
        const baseNoteDuration = 750;

        // Èü≥Á¨¶„Éá„Éº„ÇøÔºàÁü≠„ÅÑ„Éê„Éº„Ç∏„Éß„É≥Ôºö3„Å§Ôºâ
        const noteData = [
            { type: "don", duration: "4", imgSrc: "https://www.kyogei.co.jp/wp-content/uploads/2020/02/yonbuonpu.jpg", label: "(„Å©„Çì)" },
            { type: "don", duration: "4", imgSrc: "https://www.kyogei.co.jp/wp-content/uploads/2020/02/yonbuonpu.jpg", label: "(„Å©„Çì)" },
            { type: "dodo", duration: "8", imgSrc: "https://www.kyogei.co.jp/wp-content/uploads/hatibuonpu2.jpg", label: "(„Å©„Å©)" }
        ];

        // ========== 1„Éö„Éº„Ç∏ÁõÆ„ÅÆÂá¶ÁêÜ ========== //
        
        // Èü≥Á¨¶„Éë„Éç„É´„Çí„É©„É≥„ÉÄ„É†„Å´ÈÖçÁΩÆÔºà3„Å§Ôºâ
        function initNotePanels() {
            const wrapper = document.querySelector('.notes-wrapper');
            wrapper.innerHTML = '';
            
            // ÈÖçÁΩÆ‰ΩçÁΩÆ„Çí„Ç∑„É£„ÉÉ„Éï„É´Ôºà3„Å§Ôºâ
            const positions = [0, 1, 2];
            shuffleArray(positions);
            
            noteData.forEach((note, index) => {
                const panel = document.createElement('div');
                panel.className = `note-panel pos-${positions[index]}`;
                panel.dataset.type = note.type;
                panel.dataset.duration = note.duration;
                panel.dataset.index = index;
                
                const img = document.createElement('img');
                img.src = note.imgSrc;
                img.alt = note.label;
                
                const label = document.createElement('div');
                label.className = 'label';
                label.textContent = note.label;
                
                panel.appendChild(img);
                panel.appendChild(label);
                wrapper.appendChild(panel);
                
                // „ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
                panel.addEventListener('click', function() {
                    if (this.classList.contains('selected')) {
                        return;
                    }
                    
                    // ÊúÄÂàù„ÅÆ„ÇØ„É™„ÉÉ„ÇØ„ÅßAudioContext„ÇíÂàùÊúüÂåñ
                    initAudioContext();
                    
                    this.classList.add('selected');
                    
                    const selectedNote = {
                        type: this.dataset.type,
                        duration: this.dataset.duration,
                        imgSrc: img.src,
                        label: label.textContent
                    };
                    selectedNotes.push(selectedNote);
                    
                    playSound(selectedNote.type);
                    
                    // 3„Å§„Åô„Åπ„Å¶ÈÅ∏Êäû„Åó„Åü„Çâ2„Éö„Éº„Ç∏ÁõÆ„Å∏
                    if (selectedNotes.length === 3) {
                        setTimeout(() => {
                            goToPage2();
                        }, 500);
                    }
                });
            });
        }

        // ÈÖçÂàó„Çí„Ç∑„É£„ÉÉ„Éï„É´
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // „É™„Çª„ÉÉ„Éà„Éú„Çø„É≥„ÅÆÂá¶ÁêÜ
        document.getElementById('reset-btn').addEventListener('click', function() {
            selectedNotes = [];
            initNotePanels();
        });

        // Èü≥„ÇíÈ≥¥„Çâ„ÅôÔºàWeb Audio APIÔºâ
        function playSound(type) {
            if (!audioContext || !audioBuffers[type]) {
                console.error("AudioContext„Åæ„Åü„ÅØ„Éê„ÉÉ„Éï„Ç°„ÅåÊú™ÂàùÊúüÂåñ");
                return;
            }
            
            // AudioContext„Ååsuspended„ÅÆÂ†¥Âêà„ÅØÂÜçÈñã
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            const source = audioContext.createBufferSource();
            source.buffer = audioBuffers[type];
            source.connect(audioContext.destination);
            source.start(0);
        }

        // ========== 2„Éö„Éº„Ç∏ÁõÆ„ÅÆÂá¶ÁêÜ ========== //
        
        // 2„Éö„Éº„Ç∏ÁõÆ„Å∏ÈÅ∑Áßª
        function goToPage2() {
            document.getElementById('page1').classList.remove('active');
            document.getElementById('page2').classList.add('active');
            
            // AudioContext„Çí„Ç¢„É≥„É≠„ÉÉ„ÇØÔºàÁÑ°Èü≥ÂÜçÁîüÔºâ
            initAudioContext();
            
            displaySelectedNotes();
            startCountdown();
        }

        // ÈÅ∏Êäû„Åó„ÅüÈü≥Á¨¶„Çí‰∫îÁ∑öË≠ú‰∏ä„Å´Ë°®Á§∫ÔºàÁü≠„ÅÑ„Éê„Éº„Ç∏„Éß„É≥Ôºö4ÂÄãÔºâ
        function displaySelectedNotes() {
            const notesDisplay = document.getElementById('notes-display');
            notesDisplay.innerHTML = '';
            
            const allNotes = [...selectedNotes];
            allNotes.push({
                type: 'rest',
                duration: '4',
                imgSrc: 'https://www.kyogei.co.jp/wp-content/uploads/2020/02/shibukyufu.jpg',
                label: '(„ÅÜ„Çì)'
            });
            
            allNotes.forEach((note, index) => {
                const noteDiv = document.createElement('div');
                noteDiv.className = 'note-display';
                noteDiv.dataset.index = index;
                
                const img = document.createElement('img');
                img.src = note.imgSrc;
                img.alt = note.label;
                
                const label = document.createElement('div');
                label.className = 'label';
                label.textContent = note.label;
                
                noteDiv.appendChild(img);
                noteDiv.appendChild(label);
                notesDisplay.appendChild(noteDiv);
            });
            
            // 1Â∞èÁØÄ„Å™„ÅÆ„ÅßÂ∞èÁØÄÁ∑ö„ÅØ‰∏çË¶Å
        }

        // „Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥ÈñãÂßã
        function startCountdown() {
            const countdownEl = document.getElementById('countdown');
            countdownEl.style.display = 'block';
            
            let count = 5;
            countdownEl.textContent = count;
            
            const countInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownEl.textContent = count;
                } else {
                    clearInterval(countInterval);
                    countdownEl.style.display = 'none';
                    playSequence();
                }
            }, 1000);
        }

        // Èü≥Á¨¶„ÇíÈ†ÜÁï™„Å´ÂÜçÁîüÔºàWeb Audio APIÔºâ
        function playSequence() {
            if (isPlaying) return;
            
            // AudioContext„ÅåÂàùÊúüÂåñ„Åï„Çå„Å¶„ÅÑ„Å™„ÅÑÂ†¥Âêà„ÅØÂàùÊúüÂåñ
            if (!audioContext) {
                initAudioContext();
            }
            
            // AudioContext„Ååsuspended„ÅÆÂ†¥Âêà„ÅØÂÜçÈñã
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            isPlaying = true;
            
            const noteDisplays = document.querySelectorAll('.note-display');
            const allNotes = [...selectedNotes, { type: 'rest', duration: '4' }];
            
            let index = 0;
            
            function playNext() {
                if (index >= allNotes.length) {
                    isPlaying = false;
                    return;
                }
                
                // ÁèæÂú®„ÅÆÈü≥Á¨¶„Çí„Éè„Ç§„É©„Ç§„Éà
                noteDisplays[index].classList.add('playing');
                
                // Èü≥„ÇíÂÜçÁîüÔºà‰ºëÁ¨¶‰ª•Â§ñÔºâ
                if (allNotes[index].type !== 'rest' && audioBuffers[allNotes[index].type]) {
                    const source = audioContext.createBufferSource();
                    source.buffer = audioBuffers[allNotes[index].type];
                    source.connect(audioContext.destination);
                    source.start(0);
                }
                
                // ÂÖ®„Å¶750msÂùá‰∏Ä
                setTimeout(() => {
                    noteDisplays[index].classList.remove('playing');
                    index++;
                    playNext();
                }, baseNoteDuration);
            }
            
            playNext();
        }

        // ÂÜçÁîü„Éú„Çø„É≥
        document.getElementById('play-btn').addEventListener('click', function() {
            if (!isPlaying) {
                // „Éú„Çø„É≥„ÇØ„É™„ÉÉ„ÇØ„ÅßAudioContext„ÇíÁ¢∫ÂÆü„Å´ÂàùÊúüÂåñ„ÉªÂÜçÈñã
                initAudioContext();
                playSequence();
            }
        });

        // Êàª„Çã„Éú„Çø„É≥
        document.getElementById('back-btn').addEventListener('click', function() {
            document.getElementById('page2').classList.remove('active');
            document.getElementById('page1').classList.add('active');
            
            selectedNotes = [];
            isPlaying = false;
            initNotePanels();
        });

        // ÂàùÊúüÂåñ
        window.addEventListener('DOMContentLoaded', async () => {
            await preloadSounds();
            initNotePanels();
        });
    </script>
</body>
